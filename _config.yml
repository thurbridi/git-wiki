title: L3C Wiki
description: Uma wiki para os projetos do Laboratório de Conexionismo e Ciências Cognitivas da UFSC
permalink: l3c-wiki/
show_comments: false
git_branch: gh-pages
logo_url: assets/images/l3cicon.png
google_analytics:
theme:
markdown: kramdown
custom_head: false
custom_sidebar: false
custom_footer: false

collections_dir: wiki
collections:
  geofisica:
    output: true
    name: Geofísica
    permalink: /geofisica/:path/
  prob-est:
    output: true
    name: Probabilidade e Estatística
    permalink: /prob-est/:path/
  matlab:
    output: true
    name: MATLAB
    permalink: /matlab/:path/
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-feed
