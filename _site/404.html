<!doctype html>
<html>
  <head>
    
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>L3C Wiki</title>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/style.css?v=">
    <script src="/assets/js/wiki-features.js"></script>

    

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="http://localhost:4000/"><img src="http://localhost:4000/img/l3cicon.png">
          <h1>L3C Wiki</h1>
        </a>
        <p>Uma wiki para os projetos do Laboratório de Conexionismo e Ciências Cognitivas da UFSC</p>

        

        

      

      </header>
      <section>
      <div id="tools-buttons" style="width: 100%; text-align: right">
        
        
          <span class="tools-element"><a target="_blank" href="/edit/gh-pages/404.md">Edit</a></span>
          
          <span class="tools-element"><a target="_blank" href="/commits/gh-pages/404.md">History</a></span>
          <span class="tools-element"><a target="_blank" href="/blob/gh-pages/404.md">Source</a></span>
        

        
          <form method="GET" action="/search">
            
            <input type="text" name="q" placeholder="Text to search"><input type="submit" value="Search">
          </form>
        
      </div>

      <div id="toc"></div>

      <div id="content">
        <!-- redirect to page creator if not exists -->
<script type="text/javascript">
    var filename = window.location.pathname.split('/').pop();
    if (!filename.endsWith(".md"))
        filename+=".md";

    var url = '/new/gh-pages?filename=/wiki//'+filename;
    window.location=url;
</script>


      </div>

      

      </section>
      <footer>
        

        
        <p><small>Hosted on GitHub Pages &mdash; Powered by <a href="https://github.com/Drassil/git-wiki">Git-Wiki</a> </p>
        
      </footer>
    </div>
    <script src="/assets/js/scale.fix.js"></script>


    

    <script type="text/javascript">
        $(document).ready(function() {
            $('#toc').toc({ title: '<i>Contents</i>'});
        });
    </script>
  </body>
</html>
